<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #950000;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .login-card {
            max-width: 400px;
            margin: 0 auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            width: 100%;
        }

        .form-group {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 38px;
            cursor: pointer;
            font-size: 14px;
        }

        .home-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <h3 class="text-center mb-4">Reset Password</h3>
        <form id="resetForm">
            <div class="form-group mb-3">
                <label>New Password</label>
                <input type="password" class="form-control" id="new_password" placeholder="Enter new password" required>
                <span class="toggle-password" onclick="togglePassword('new_password')">Show</span>
            </div>
            <div class="form-group mb-3">
                <label>Confirm Password</label>
                <input type="password" class="form-control" id="confirm_password" placeholder="Confirm new password"
                    required>
                <span class="toggle-password" onclick="togglePassword('confirm_password')">Show</span>
            </div>
            <button type="submit" class="btn btn-primary w-100">Reset Password</button>
            <p class="text-center mt-3 home-link">
                <a href="login.html">‚Üê Back to Login</a>
            </p>
        </form>
    </div>
    <script>
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        document.addEventListener("DOMContentLoaded", function () {
            const uidb64 = getQueryParam("uidb64");
            const token = getQueryParam("token");

            if (!uidb64 || !token) {
                alert("Invalid or missing reset token.");
            }

            document.getElementById("resetForm").addEventListener("submit", async function (e) {
                e.preventDefault();

                const password = document.getElementById("new_password").value.trim();
                const confirm = document.getElementById("confirm_password").value.trim();

                if (password !== confirm) {
                    alert("Passwords do not match.");
                    return;
                }

                try {
                    const response = await fetch(`/api/reset-password/${uidb64}/${token}/`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ password }),
                    });

                    const data = await response.json();

                    if (response.ok) {
                        alert("Password has been reset successfully.");
                        window.location.href = "login.html";
                    } else {
                        alert(data.error || data.message || "Password reset failed.");
                    }
                } catch (err) {
                    alert("Something went wrong.");
                    console.error(err);
                }
            });
        });

        function togglePassword(id) {
            const input = document.getElementById(id);
            const toggle = input.nextElementSibling;
            if (input.type === "password") {
                input.type = "text";
                toggle.textContent = "Hide";
            } else {
                input.type = "password";
                toggle.textContent = "Show";
            }
        }
    </script>





</body>

</html>
